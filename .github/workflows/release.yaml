name: Release Bump

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to publish via OIDC (e.g. v2.0.1)"
        required: false
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  bump:
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump and tag if needed
        id: release
        env:
          RELEASE_PATHS: packages/headless/src,packages/headless/package.json,packages/headless/tsup.config.ts,packages/headless/tsconfig.json,packages/headless/biome.json,pnpm-lock.yaml
        run: |
          set +e
          output=$(uv run --python 3.12 scripts/release_novel.py --commit --tag --push 2>&1)
          status=$?
          set -e

          echo "$output"

          if [ $status -eq 0 ]; then
            exit 0
          fi

          if echo "$output" | grep -q "GH013: Repository rule violations found for refs/heads/main"; then
            echo "Repository rules block direct pushes to main; skipping automated release bump."
            echo "release=false" >> "$GITHUB_OUTPUT"
            echo "version=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          exit $status
    outputs:
      release: ${{ steps.release.outputs.release }}
      version: ${{ steps.release.outputs.version }}

  publish:
    needs: bump
    if: needs.bump.outputs.release == 'true'
    runs-on: ubuntu-latest
    environment: npm-publish
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: v${{ needs.bump.outputs.version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
          registry-url: https://registry.npmjs.org/

      - name: Update npm
        run: npm install -g npm@11.5.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm --filter @vectorfyco/novel-v3 build

      - name: Publish to npm (OIDC trusted publishing)
        run: npm publish --access public --provenance
        working-directory: packages/headless

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          tag_name: v${{ needs.bump.outputs.version }}

  publish_existing_tag:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.tag != ''
    runs-on: ubuntu-latest
    environment: npm-publish
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
          registry-url: https://registry.npmjs.org/

      - name: Update npm
        run: npm install -g npm@11.5.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm --filter @vectorfyco/novel-v3 build

      - name: Publish to npm (OIDC trusted publishing)
        run: npm publish --access public --provenance
        working-directory: packages/headless

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          tag_name: ${{ github.event.inputs.tag }}
